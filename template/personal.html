{%extends 'dashboard.html'%}
{%block title%}
		<title>Personal Data | LANDME</title>
		{%endblock%}
		{%block active%}
		<ul class="nav nav-pills flex-column mb-auto">			
			<li>
				<a href="{%url 'dashboard' usr.username%}" class="nav-link text-white ">
					<i class="bi bi-speedometer2 me-2"></i>
					Dashboard
				</a>
			</li>
			<li>
				<a href="{%url 'userads' usr.username%}" class="nav-link text-white">
					<i class="bi bi-badge-ad me-2"></i>
					Ads
				</a>
			</li>
			<li>
				<a href="{%url 'profilesetting' usr.username%}" class="nav-link text-white">
					<i class="bi bi-person me-2"></i>
					Profile
				</a>
			</li>
			<li>
				<a href="{%url 'personal' usr.username%}" class="nav-link text-white active">
					<i class="bi bi-person-lines-fill me-2"></i>
					Personal Data
				</a>
			</li>
			<li>
				<a href="{%url 'account' usr.username%}" class="nav-link text-white">
					<i class="bi bi-person-badge me-2"></i>
					Account
				</a>
			</li>
		</ul>
		{%endblock%}
		{%block content%}
			<div class="mainContent p-5" style="width: 100vw">
				<div class="card p-3 mb-4" style="width: 100%">
					<div class="card-body">
						<h5 class="card-title">Personal Data</h5>
						<hr class="my-3" />
						{%for x in messages%}
						<h5 style="color: red;">{{x}}</h5>
						{%endfor%}
						<form method="POST">
						    {%csrf_token%}
							<div class="mb-4">
								<label for="PhoneNumber" class="form-label fw-bold"
									>Phone Number</label
								>
								<input
									type="number"
									class="form-control w-50"
									id="PhoneNumber"
									placeholder="Phone Number"
									value="{%if user.personaldata.phonenum != None%}{{user.personaldata.phonenum}}{%else%}{%endif%}"
									name="phonenum"
								/>
								<label for="nowa" class="form-label fw-bold">No Whatsapp</label
								>
								<input
									type="number"
									class="form-control w-50"
									id="nowa"
									placeholder="No Whatsapp"
									value="{%if user.personaldata.nowa != None%}{{user.personaldata.nowa}}{%else%}{%endif%}"
									name="nowa"
								/>
							</div>
							<div class="mb-4">
								<label for="City" class="form-label fw-bold">Address</label>
								<input
									type="text"
									class="form-control w-50"
									id="City"
									placeholder="Address"
									value="{%if user.personaldata.address != None%}{{user.personaldata.address}}{%else%}{%endif%}"
									name="address"
								/>
							</div>
							<div class="mb-4">
								<label for="PlaceOfBirth" class="form-label fw-bold"
									>Place of Birth</label
								>
								<input
									type="text"
									class="form-control w-50"
									id="PlaceOfBirth"
									placeholder="Place of Birth"
									value="{%if user.personaldata.pob != None%}{{user.personaldata.pob}}{%else%}{%endif%}"
									name="pob"
								/>
							</div>
							<div class="mb-4">
								<label for="DateOfBirth" class="form-label fw-bold"
									>Date of Birth</label
								>
								<input
									type="date"
									class="form-control w-50"
									id="DateOfBirth"
									placeholder="Date of Birth"
									value="{%if user.personaldata.dob != None%}{{user.personaldata.dob|date:'Y-m-d'}}{%else%}{%endif%}"
									name="dob"
								/>
							</div>
							<div class="mb-4">
								<label class="form-label fw-bold">Gender</label>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="gender"
										id="Male"
										value="Male"
										{%if user.personaldata.gender == "Male"%}checked{%endif%}
									/>
									<label class="form-check-label" for="Male"> Male </label>
								</div>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="gender"
										id="Female"
										value="Female"
										{%if user.personaldata.gender == "Female"%}checked{%endif%}
									/>
									<label class="form-check-label" for="Female"> Female </label>
								</div>
								<div class="form-check">
									<input
										class="form-check-input"
										type="radio"
										name="gender"
										id="None"
										value="None"
										{%if user.personaldata.gender == None%}checked{%endif%}
									/>
									<label class="form-check-label" for="None">
										Chose not to mention
									</label>
								</div>
							</div>
							<button
								type="submit"
								class="btn text-white"
								style="background-color: #1b1a17"
							>
								Save Change
							</button>
						</form>
					</div>
				</div>
			</div>
		{%endblock%}
