{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="{% static 'image/LogoMakr-7yocYi.png'%}"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="{% static 'newstyle.css' %}" />
		<link rel="stylesheet" href="" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>
		<title>Login | LANDME</title>
	</head>
	<body>
		<main class="login d-flex py-5">
			<div class="form-login text-center text-white">
				<form action="login" method="POST">
    				{%csrf_token%}
					<img class="mb-4" src="{% static 'image/LogoMakr-7yocYi.png' %}" alt="" width="72" />
					<h1 class="h3 mb-3 fw-normal">Login</h1>
					{%for x in messages%}
					<h3 style="color: red;">{{x}}</h3>
					{%endfor%}
					<div class="form-floating mb-1">
						<input
							type="text"
							class="form-control"
							id="floatingInput"
							placeholder="Username"
							name="username"
						/>
						<label for="floatingInput">Username</label>
					</div>
					<div class="form-floating mb-3">
						<input
							type="password"
							class="form-control"
							id="floatingPassword"
							placeholder="Password"
							name="password"
						/>
						<label for="floatingPassword">Password</label>
					</div>
					<!-- <div class="form-check mb-1">
						<input
							class="form-check-input float-none"
							type="checkbox"
							value=""
							id="flexCheckDefault"
						/>
						<label class="form-check-label" for="flexCheckDefault">
							Remember me
						</label>
					</div> -->
					<p style="font-size: 0.9rem;">Dont have a account <a href="register">Register</a></p>
					<button
						class="w-100 btn btn-lg text-white mt-4"
						type="submit"
						style="background-color: #ff8303"
					>
						Login
					</button>
					<p class="mt-5 mb-3 text-white">Copyright Â© 2021 LANDME</p>
				</form>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
			crossorigin="anonymous"
		></script>
	</body>
</html>
